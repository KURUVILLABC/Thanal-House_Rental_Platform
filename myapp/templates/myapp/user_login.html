{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Login{% endblock %}
{% block body %}
<center>
    <div class="grid-container">
  <div>
     <h2><font color="#366092">User Login</font></h2>
        <img src="{% static 'myapp/images/user.png'%}" width="150" height="150">
    <div class="container">
        <form role="form" name="frm" action="{% url 'user_login' %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">User Name:</label>
                <input class="form-control" type="text" id="uname" name="uname">
            </div>
             <div class="form-group">
                 <label for="uname">Password:</label>
                 <input class="form-control" type="passwd" id="passwd" name="passwd">
             </div>
            <button type="submit" class="button button2" id="bt" name="bt">Login</button>
            <button type="reset" class="button button2" id="rt" name="rt">Reset</button>

            <br/><br>
            <a href="{% url 'user_details_add' %}">click to Register for New User></a>
            <br/><br>
        </form>
    {{msg}}
    </div>
  </div>
    </div>
</center>
{% endblock %}
