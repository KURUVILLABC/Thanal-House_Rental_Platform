{% extends 'myapp/owner_base.html' %}
{% load static %}
{% block title %}House Picture List{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Picture List</font></h2>
<div class="container">
    <form name="frm" role="form" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered auto-index">
        <thead>
             <tr>
            <th>Sl.No</th>
            <th>Picture</th>
            <th>Action</th>
        </tr>
             </thead>
        {% for p in pic_list %}
             <tbody>
        <tr class="info ">
            <td></td>
            <td>
                <a href="../static/myapp/media/{{ p.pic_path }}">
                    <img src="../static/myapp/media/{{ p.pic_path }}" width="100" height="100">
                </a>
            </td>
            <td>
                <div class="btn-group-vertical">
                    <a class="btn btn-danger" href="../company_product_pic_delete?id={{p.id}}&product_master_id={{product_master_id}}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <input type="hidden"  name="house_id" value="{{house_id}}" >
        {{msg}}
        <br/>
        <a class="btn btn-primary" href="../owner_house_pic_add?house_id={{house_id}}">Add Picture</a>
    </form>
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>

{% endblock %}
