{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}New Manager Registration{% endblock %}
{% block body %}

<center>
	 <div class="grid-container">
  <div2>
    <h2><font color="#366092">House Owner Registration</font></h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'owner_details_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name:</label>
	        <input class="form-control" type="text"  id="fname" name="fname" placeholder="First name" required="required">
			<input class="form-control" type="text"  id="lname" name="lname" placeholder="Last name" required="required">
		</div>

	    <div class="form-group">
			<label for="addr">Address:</label>
	        <input class="form-control" type="text"  id="addr" name="addr" placeholder="Street" >
            <input type="text"  class="form-control" id="pin" name="pin" placeholder="pin" >
		</div>
	    <div class="form-group">
			<label for="contact">Contact:</label>
	        <input type="text"  class="form-control" id="contact" name="contact" placeholder="Enter contact">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
	        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id"></td>
		</div>
        <div class="form-group">
			<label for="pwd">Password:</label>
	        <input type="password" class="form-control" id="pwd" name="pwd"></td>
		</div>
		<br><br>
	    <button type="submit" class="button button2" id="bt" name="bt">Register</button>
        <button type="reset" class="button button2" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
  </div2>
	 </div>
</center>
{% endblock %}
